<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form onsubmit="return formsubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="inputAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="number" class="form-control" id="pincode" placeholder="Pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="food">Choice of Food <i>(choose at least 2 out of 5 options)</i></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="South Indian" id="southindian" name="food">
                            <label class="form-check-label" for="defaultCheck1">South Indian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="North Indian" id="northindian" name="food">
                            <label class="form-check-label" for="defaultCheck1">North Indian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Chinese" id="chinese" name="food">
                            <label class="form-check-label" for="defaultCheck1">Chinese</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Mexican" id="mexican" name="food">
                            <label class="form-check-label" for="defaultCheck1">Mexican</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Continental" id="continental" name="food">
                            <label class="form-check-label" for="defaultCheck1">Continental</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="State" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" name="country" required>
                    </div> 
                    <input type="submit" name="submitButton" class="btn btn-primary btn-block" value="Submit"></input>
                </form>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>state</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    
<script src="script.js"></script>
</body>
</html>
